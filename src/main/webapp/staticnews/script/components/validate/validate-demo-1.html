<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
    <link rel="stylesheet" href="../../../core/bootstrap-3.3.7-dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="../../../css/reset.css">
    <link rel="stylesheet" href="../../../css/form.css">

    <script src="../../../core/jquery/jquery-3.2.0.min.js"></script>
    <script src="../../../core/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <script src="validate-v1.2.js"></script>
    <style>
        .validate_error{
            border-color: #f00;
        }
    </style>

</head>
<body>
<div id="wrapper">
    <div class="breadcrumb_wrap clearfix">
        <span class="pull-left"><i class="fa fa-home"></i>您当前所在位置是：</span>
        <ol class="breadcrumb pull-left">
            <li>Home</li>
            <li class="active">form</li>
        </ol>
        <span class="pull-right">2014年06月30日  16:18:10  星期一</span>
    </div>

    <!--  form 面板  -->
    <div class="panel panel-default">
        <div class="panel-heading">form</div>
        <div class="panel-body">
            <form id="form" action="validate-demo-1.html">

                <!--  单列  -->
                <div class="form_item clearfix">
                    <label class="form_label">必填1-2</label>
                    <div class="form_input_block">
                        <input id="input" class="form_input" name="title" type="text" min="1" max="2" validate="true" />
                    </div>
                </div>
                <div class="form_item clearfix">
                    <label class="form_label">2-10</label>
                    <div class="form_input_block">
                        <input class="form_input" name="username1" type="text" min="2" max="10" />
                    </div>
                </div>
                <div class="form_item clearfix">
                    <label class="form_label">最小2</label>
                    <div class="form_input_block">
                        <input class="form_input" name="username2" type="text" min="2" />
                    </div>
                </div>
                <div class="form_item clearfix">
                    <label class="form_label">最大10</label>
                    <div class="form_input_block">
                        <input class="form_input" name="username3" type="text" max="10" />
                    </div>
                </div>

                <div class="form_item clearfix">
                    <label class="form_label">最小10</label>
                    <div class="form_input_block">
                        <textarea class="form_textarea" name="textarea" min="10" cols="30" rows="3"></textarea>
                    </div>
                </div>

                <!--  多列  -->
                <div class="form_item clearfix">
                    <div class="form_inline">
                        <label class="form_label">number验证+js[0-9]</label>
                        <div class="form_input_inline">
                            <input type="tel" name="phone" class="form_input" validate="true" mold="number" />
                        </div>
                    </div>
                    <div class="form_inline">
                        <label class="form_label">验证邮箱</label>
                        <div class="form_input_inline">
                            <input type="text" name="email" class="form_input" validate="true" mold="email" />
                        </div>
                    </div>
                </div>

                <div class="form_item clearfix">
                    <div class="form_inline">
                        <label class="form_label">多规则验证</label>
                        <div class="form_input_inline">
                            <input type="text" name="number" class="form_input" />
                        </div>
                    </div>
                    <div class="form_inline">
                        <label class="form_label">验证日期</label>
                        <div class="form_input_inline">
                            <input type="text" name="date" id="date" class="form_input" />
                        </div>
                    </div>
                    <div class="form_inline">
                        <label class="form_label">验证链接</label>
                        <div class="form_input_inline">
                            <input type="tel" name="url" class="form_input" validate="true" />
                        </div>
                    </div>
                </div>

                <!--  下拉输入  -->
                <div class="form_item clearfix">
                    <label class="form_label">下拉输入框</label>
                    <div class="form_input_block">
                        <input id="address" class="form_input" type="text" autocomplete="on" name="demoAutoComplete" placeholder="请输入。。。" validate />
                    </div>
                </div>

                <!--  checkbox radio  单行多行  -->
                <div class="form_item clearfix">
                    <label class="form_label">复选框block</label>
                    <div class="form_input_block">
                        <div class="form_check">
                            <label>
                                <input type="checkbox" name="checkbox-block" validate="true" />
                                写作
                            </label>
                        </div>

                        <div class="form_check">
                            <label>
                                <input type="checkbox" name="checkbox-block" validate="true" />
                                游戏
                            </label>
                        </div>
                        <div class="form_check">
                            <label>
                                <input type="checkbox" name="checkbox-block" validate="true" />
                                阅读
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form_item clearfix">
                    <label class="form_label">复选框inline</label>
                    <div class="form_input_block">
                        <div class="form_check form_check_inline">
                            <label>
                                <input type="checkbox" name="checkbox-inline" validate="true" value="写作" />
                                写作
                            </label>
                        </div>

                        <div class="form_check form_check_inline">
                            <label>
                                <input type="checkbox" name="checkbox-inline" validate="true" value="游戏" />
                                游戏
                            </label>
                        </div>
                        <div class="form_check form_check_inline">
                            <label>
                                <input type="checkbox" name="checkbox-inline" validate="true" value="阅读" />
                                阅读
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form_item clearfix">
                    <label class="form_label">单选框block</label>
                    <div class="form_input_block">
                        <div class="form_check">
                            <label>
                                <input type="radio" name="radio-block" />
                                写作
                            </label>
                        </div>
                        <div class="form_check">
                            <label>
                                <input type="radio" name="radio-block" />
                                阅读
                            </label>
                        </div>
                        <div class="form_check">
                            <label>
                                <input type="radio" name="radio-block" />
                                游戏
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form_item clearfix">
                    <label class="form_label">单选框inline</label>
                    <div class="form_input_block">
                        <div class="form_check form_check_inline">
                            <label>
                                <input type="radio" name="radio-inline" />
                                写作
                            </label>
                        </div>
                        <div class="form_check form_check_inline">
                            <label>
                                <input type="radio" name="radio-inline" />
                                阅读
                            </label>
                        </div>
                        <div class="form_check form_check_inline">
                            <label>
                                <input type="radio" name="radio-inline" />
                                游戏
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form_item clearfix">
                    <div class="form_input_block">
                        <button id="btn" type="submit" class="btn btn-primary">提交</button>
                        <!--<input type="button" id="btn" class="btn btn-primary" value="提交">-->
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script>
    $(function(){

        $('form').validate({
            fields: {
                title: {
                  error: function(item){
                      alert('这是自定义验证失败的函数=====' + item);
                  }
                },
                phone: {
                    rule: /^[0-9]$/
                }
            },
            success: function(){
                alert('chenggong');
            }
        });

    });
</script>
</html>
